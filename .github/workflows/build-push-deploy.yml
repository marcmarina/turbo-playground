name: Build, Push, and Deploy

on:
  push:
    branches: ["master"]

env:
  REGISTRY: harbor.marcmarina.com
  IMAGE_NAME: library/turbo-playground

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v3

      - name: Copy build dependencies
        run: ./copy-build-deps.sh

      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image metadata
        id: meta
        run: echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  deploy-backend:
    name: Deploy Express Backend
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          kubectl config set-cluster default --server=https://k3s-master:6443

      - name: Deploy Express Backend
        run: |
          helm upgrade --install turbo-express ./apps/express-app/helm \
            --set image.tag=${{ github.sha }} \
            --wait \
            --timeout 5m

  deploy-frontend:
    name: Deploy React Frontend
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          kubectl config set-cluster default --server=https://k3s-master:6443

      - name: Deploy React app
        run: |
          kubectl apply -f apps/front-end/helm
          kubectl set image deployment/turbo-react \
            turbo-react=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          kubectl rollout status deployment/turbo-react --timeout=5m
