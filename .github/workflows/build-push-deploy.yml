name: Build, Push, and Deploy

on:
  push:
    branches: ["master"]

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Copy build dependencies
        run: ./copy-build-deps.sh

      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          registry: harbor.marcmarina.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: harbor.marcmarina.com/library/turbo-playground:${{ github.sha }}

  deploy-backend:
    name: Deploy Express Backend
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          kubectl config set-cluster default --server=https://k3s-master:6443

      - name: Deploy Express Backend
        run: |
          helm upgrade --install turbo-express ./apps/express-app/helm \
            --set image.tag=${{ github.sha }} \
            --wait \
            --timeout 1m
