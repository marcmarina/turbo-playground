name: Run unit tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
      with:
        node-version-file: '.node-version'
    - name: Install dependencies
      run: yarn install
  test:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
    - name: Test
      run: yarn test