name: turbo-playground

services:
  express-app:
    build: .
    command: node apps/express-app
    environment:
      PORT: 8080
    env_file:
      - apps/express-app/.env
    ports:
      - "8080:8080"
  db:
    image: postgres:16.2
    environment:
      POSTGRES_DB: turbo
      POSTGRES_USER: turbo-user
      POSTGRES_PASSWORD: turbo-password
    ports:
      - "5432:5432"
