services:
  express-app:
    image: harbor.marcmarina.com/library/turbo-playground:latest
    command: node apps/express-app
    networks:
      - traefik
    env_file:
      - apps/express-app/.env
    deploy:
      update_config:
        delay: 5s
        parallelism: 1
        order: start-first
      labels:
        - "traefik.swarm.network=traefik"
        - "traefik.enable=true"
        - "traefik.http.routers.turbo.rule=Host(`turbo.backend.marcmarina.com`)"
        - "traefik.http.routers.turbo.entrypoints=web"
        - "traefik.http.services.turbo.loadbalancer.server.port=8081"

  front-end:
    image: harbor.marcmarina.com/library/turbo-playground:latest
    command: yarn workspace front-end serve
    networks:
      - traefik
    deploy:
      update_config:
        delay: 5s
        parallelism: 1
        order: start-first
      labels:
        - "traefik.swarm.network=traefik"
        - "traefik.enable=true"
        - "traefik.http.routers.front-end.rule=Host(`front-end.frontend.marcmarina.com`)"
        - "traefik.http.routers.front-end.entrypoints=web"
        - "traefik.http.services.front-end.loadbalancer.server.port=3000"

networks:
  traefik:
    external: true
