namespace: default

image:
  repository: harbor.marcmarina.com/library/turbo-playground
  tag: latest
  pullPolicy: IfNotPresent

container:
  command: "['node', 'apps/express-app']"
  port: 8080

deployment:
  strategy:
    replicaCount: 3

readinessProbe:
  path: /health

livenessProbe:
  path: /health

service:
  type: ClusterIP
  port: 80

ingress:
  host: turbo-express.backend.marcmarina.com

env:
 LOG_LEVEL: info
 LOG_FORMAT: json
 ENABLE_REQUEST_LOGGING: true
 PORT: 8080
 API_HOST: http://turbo
