apiVersion: apps/v1
kind: Deployment
metadata:
  name: turbo-express
  namespace: default
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 4
  selector:
    matchLabels:
      app: turbo-express
  template:
    metadata:
      labels:
        app: turbo-express
    spec:
      containers:
      - name: turbo-express
        image: harbor.marcmarina.com/library/turbo-playground
        command: ["node", "apps/express-app"]
        ports:
        - containerPort: 80
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_FORMAT
          value: "json"
        - name: ENABLE_REQUEST_LOGGING
          value: "true"
        - name: PORT
          value: "80"
        - name: API_HOST
          value: "http://turbo"
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5  # Wait before first check
          periodSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15  # Give more time than readiness
          periodSeconds: 10
          failureThreshold: 3
        resources:
          limits:
            cpu: "500m"
            memory: "250Gi"
          requests:
            cpu: "250m"
            memory: "512Mi"
      imagePullSecrets:
      - name: harbor-creds
